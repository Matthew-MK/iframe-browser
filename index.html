<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <script>
    var currentTab;

    function load() {
      document.getElementById('iweb' + currentTab).src = document.getElementById('newaddress').value;
    }

    function fullscreen() {
      var iframe = document.getElementById('iweb' + currentTab);
      var fs = iframe.requestFullscreen || iframe.webkitRequestFullscreen || iframe.mozRequestFullScreen || iframe.msRequestFullscreen;
      if (!fs) {
        alert('Your browser does not seem to support fullscreen');
      } else {
        fs();
      }
    }

    function close() {
      document.getElementsByClassName('tabcontent')[currentTab].style.display = 'none';
    }
  </script>
  <div class="tab">Address:<input type="text" id="newaddress"></input><button onclick="load()" class="loadbutton" id="loadnew">Load</button><br><button class="tablinks" onclick="openTab(event, 'tab1')" id="tabb1">Tab 1</button><button class="tablinks" onclick="openTab(event, 'tab2')" id="tabb2">Tab 2</button><button class="tablinks" onclick="openTab(event, 'tab3')" id="tabb3">Tab 3</button></div>
  <div id="tab1" class="tabcontent"><span onclick="close()" class="topright">[x]</span><span onclick="fullscreen()" class="topright2">[+]</span><iframe src="" height="500" width="1000" id="iweb1" allowfullscreen></iframe></div>
  <div id="tab2" class="tabcontent"><span onclick="close()" class="topright">[x]</span><span onclick="fullscreen()" class="topright2">[+]</span><iframe src="" height="500" width="1000" id="iweb2" allowfullscreen></iframe></div>
  <div id="tab3" class="tabcontent"><span onclick="close()" class="topright">[x]</span><span onclick="fullscreen()" class="topright2">[+]</span><iframe src="" height="500" width="1000" id="iweb3" allowfullscreen></iframe></div>
  <script>
    function openTab(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName('tabcontent');
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = 'none';
      }
      tablinks = document.getElementsByClassName('tablinks');
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(' active', '');
      }
      document.getElementById(cityName).style.display = 'block';
      currentTab = parseInt(cityName.match(/\d+/g));
      evt.currentTarget.className += ' active';
    }
    document.getElementById('newaddress').addEventListener('keyup', function (event) {
      if (event.keyCode == 13) {
        document.getElementById('loadnew').click();
      }
    });
    document.getElementById('tabb1').click();
  </script>
</body>

</html>
